<!-- di installed apps di settings harus nambahin django.contrib.humanize untuk nambahin koma di harga -->
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <h1 class="text-4xl font-bold text-center text-green-600 mb-4">Wishlist</h1>
    <h1 class="text-lg text-center text-black-600 mb-4">Simpan wishlistmu di sini!</h1>

    <div style="display: flex; justify-content: center; margin: 20px 0;">
        <a href="#" style="padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">
            Add Item
        </a>
    </div>    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-5">
    {% for item in wishlist %}
        <!-- link ke food preview yg bersesuaian -->
        <a href="#" class="relative transititon ease-in-out flex flex-row items-center bg-white border border-gray-200 rounded-lg hover:scale-105 duration-300 focus:bg-gray-300 shadow md:flex-col md:items-start md:max-w-xl">
            <!-- kalo ga jadi pake gambar hapus aja -->
            <img class="object-cover w-full rounded-t-lg h-56 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="" alt="pic">

            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ item.product }}</h5>
                <h3 class="mb-2 text-xl tracking-tight text-gray-900">Rp{{ item.price|intcomma }}</h3>
                <p class="mb-3 font-normal text-gray-700">{{ item.description }}</p>

            </div>
            <a href="#" class="text-gray-500 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-0 right-0 flex items-center justify-center">
                <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                   <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </a>
        </a>
    {% endfor %}
    </div>
</body>
</html>
